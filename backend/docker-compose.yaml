services:
  sqlserver-product:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-product
    environment:
      - SA_PASSWORD=${DB_PASSWORD}
      - ACCEPT_EULA=Y
    user: root
    volumes:
      - sql_data:/var/opt/mssql/data
    ports:
      - "1434:1433"
    networks:
      - app-network
      
  api-product:
    build: 
      context: ./
      args:
        LICENSE_KEY: ${LICENSE_KEY}
    container_name: api-product
    ports:
      - "8000:8000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - NEW_RELIC_LICENSE_KEY=${LICENSE_KEY}
    depends_on:
      - sqlserver-product
    networks:
      - app-network
      
  newrelic-infra:
    container_name: newrelic-infra
    build:
      context: ./
      dockerfile: newrelic-infra.dockerfile
    environment:
      - NRIA_LICENSE_KEY=${LICENSE_KEY}
    cap_add:
      - SYS_PTRACE
    networks:
      - app-network 
    pid: host
    privileged: true
    depends_on:
      - api-product
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    
networks:
  app-network:
    driver: bridge
    
volumes:
  sql_data: