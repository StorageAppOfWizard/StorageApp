services:
  sqlserver-product:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-product
    environment:
      - SA_PASSWORD=Lagavi30!
      - ACCEPT_EULA=Y
    ports:
      - "1434:1433"
    networks:
      - app-network
      
  backend:
    build: ./
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver-product
    networks:
      - app-network

  agent:
    container_name: newrelic-infra
    build:
      context: ./
      dockerfile: newrelic-infra.dockerfile
    cap_add:
      - SYS_PTRACE
    network_mode: bridge
    pid: host
    privileged: true
    depends_on:
      - backend
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped

    


networks:
  app-network:
    driver: bridge
